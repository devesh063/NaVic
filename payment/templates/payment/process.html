{% extends "navic_part1/base.html" %}
{% block title %}Pay By Razorpay{% endblock %}

{% block content %}
  <h1>Pay Razorpay </h1>

  <form action="{% url 'payment:payment_status' %}" method="POST">
    {% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_y5Sw2cGztVnW9u" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{ price }}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{ order_nos }}"//Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="NaVic "
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name=""
    data-prefill.email=""
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>

{% endblock %}
